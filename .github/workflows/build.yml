name: Build

on:
  push:
    # tags: [ "v*" ]
    branches: [ "build/core" ]

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.11

      - uses: actions/setup-node@v4
        with:
          node-version: |
            20

      - name: Add .local path
        run: |
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          echo "PIPX_HOME=$HOME/.local/pipx" >> $GITHUB_ENV
          echo "PIPX_BIN_DIR=$HOME/.local/bin" >> $GITHUB_ENV

      - name: Install Base Dependencies
        run: |
          sudo apt-get install python3-venv pipx qemu-user-static
          pipx install hatch

      - name: Build the python package
        run: |
          hatch build

      - name: Build the container image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
            image: docker.io/scmmmh/mr-fat-controller
            tags: ${{ github.sha }}
            containerfiles: |
              ./Containerfile
            platforms: linux/arm64/v8,linux/amd64

      - name: Push the container image to docker.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: docker.io
          username: scmmmh
          password: ${{ secrets.DOCKER_IO_TOKEN }}
